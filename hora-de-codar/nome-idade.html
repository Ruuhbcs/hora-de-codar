<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar</title>
</head>
<body>
    <script>
        var nomeDoUsuario = prompt("Olá, qual o seu nome?");
        var idadeDoUsuario = prompt("E qual a sua idade?");
        alert("Olá " + nomeDoUsuario + ", você tem " + idadeDoUsuario + " anos.");
    </script>
</body>
</html>

    Escreva um programa em Javascript em que o usuário informe o seu nome e em seguida o programa perguntará a idade do usuário. Agora o programa deve exibir a mensagem "Olá, [NomeDoUsuario], sua idade é [idade]".
-->
