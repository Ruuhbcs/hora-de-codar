<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar</title>
</head>
<body>
    <script>

        var baseM = prompt("Informe o valor da base maior do seu trapezio:");
        var basem = prompt("Agora informe o valor da base menor dele:");
        var h = prompt("Por fim informe a altura desse trapezio:");
        var area = baseM * basem * h / 2;
        alert("A área do seu trapezio é: " + area);
        
    </script>
</body>
</html>
